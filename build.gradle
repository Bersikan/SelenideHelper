plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.9.0'
    implementation 'com.codeborne:selenide:7.2.1'
    implementation 'org.apache.commons:commons-lang3:3.14.0'
}

test {
    useTestNG()
}